<!doctype html>
<html id="root" class="theme-light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Reading deliberately for the retention or information for neurodivergent and neurotypical minds.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active engagement and interaction with texts.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
      <h1>Thinking-Intensive Reading </h1>
        <h2>Active engagement and interaction with texts</h2>
        <h2>With this application I hope you find it easier to read deliberately (retain more information and retain it longer).</h2>
    </header>
    <main>
        <div class="main-controls">
            <div class="main-controls__row">
                <div class="main-controls__control">
                    <label for="input-text">Text to be converted</label>
                    <textarea name="Text to be converted" id="input-text" cols="30" rows="7"></textarea>
                </div>
            </div>
            <div class="main-controls__row">
                <div class="main-controls__col">
                    <div class="main-controls__control">
                        <label for="input-fixation">Fixation</label>
                        <input id="input-fixation" type="range" min="0" max="10">
                    </div>
                    <div class="main-controls__control">
                        <label for="input-saccade">Saccade</label>
                        <input id="input-saccade" type="range" min="0" max="10">
                    </div>
                    <div class="main-controls__control">
                        <label for="input-opacity" for="">Opacity</label>
                        <input id="input-opacity" type="range" min="0" max="100">
                    </div>
                </div>
                <div class="main-controls__col">
                    <div class="main-controls__control">
                        <label for="input-size">Font Size</label>
                        <input id="input-size" type="range" min="8" max="24">
                    </div>
                    <div class="main-controls__control">
                        <label for="input-height">Line Height</label>
                        <input id="input-height" type="range" min="16" max="48">
                    </div>
                    <div class="main-controls__control">
                        <label for="input-spacing">Letter Spacing</label>
                        <input id="input-spacing" type="range" min="0" max="16">
                    </div>
                </div>
            </div>
        </div>
        <div id="main-output" class="main-output">


        </div>

        <div id="code-output" style="display: none;" class="code-output">
            Include this code in your CSS file or &lt;style&gt; tag:
            <div id="css-output" contenteditable="true"></div>
            Include this code in your HTML:
            <div id="html-output" contenteditable="true"></div>
        </div>
        <div class="fixed-controls">
            <button id="toggle-theme" class="toggle-theme" onclick="switchTheme()">Dark Mode</button>
            <button id="toggle-display" class="toggle-display" onclick="switchDisplay()">See HTML</button>
        </div>
    </main>
    <footer>
        <p>TDD-Drayton<a href="https://github.com/TDD-Drayton " target="_blank">:Github</a></p>
    </footer>
    <script src="index.js"></script></body>
</html>
